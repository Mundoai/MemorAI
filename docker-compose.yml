services:
  qdrant:
    image: qdrant/qdrant:v1.16.3
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333' 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  postgres:
    image: postgres:17-alpine
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-memorai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-memorai_secret}
      - POSTGRES_DB=${POSTGRES_DB:-memorai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memorai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - MEMORAI_OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MEMORAI_QDRANT_HOST=qdrant
      - MEMORAI_QDRANT_PORT=6333
      - MEMORAI_API_KEY=${MEMORAI_API_KEY:-}
      - MEMORAI_LLM_MODEL=${MEMORAI_LLM_MODEL:-arcee-ai/trinity-large-preview:free}
      - MEMORAI_EMBEDDING_MODEL=multi-qa-MiniLM-L6-cos-v1
      - MEMORAI_DATABASE_URL=postgresql://${POSTGRES_USER:-memorai}:${POSTGRES_PASSWORD:-memorai_secret}@postgres:5432/${POSTGRES_DB:-memorai}
      - MEMORAI_JWT_SECRET=${JWT_SECRET:-memorai-jwt-secret-change-in-production}
    volumes:
      - model_cache:/root/.cache
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-memorai}:${POSTGRES_PASSWORD:-memorai_secret}@postgres:5432/${POSTGRES_DB:-memorai}
      # AUTH_URL is NextAuth v5's preferred env var for the canonical base URL.
      # Must match the public URL of the dashboard (e.g. https://memoria.mywebsites.dev).
      - AUTH_URL=${AUTH_URL:-${NEXTAUTH_URL:-http://localhost:3000}}
      - AUTH_TRUST_HOST=true
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-memorai-nextauth-secret-change-in-production}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID:-}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET:-}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID:-}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET:-}
      - MEMORAI_API_URL=http://api:8000
      - MEMORAI_API_KEY=${MEMORAI_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-memorai-jwt-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000',{redirect:'manual'}).then(r=>{process.exit(r.status<500?0:1)}).catch(()=>{process.exit(1)})\""]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  qdrant_data:
    driver: local
  model_cache:
    driver: local
  postgres_data:
    driver: local
